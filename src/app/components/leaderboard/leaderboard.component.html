<div class="row p-3">
    <div class="col-10">

        <h1 class="text-center pb-3">Leaderboard!</h1>

        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Username</th>
                        <th scope="col">Country</th>
                        <th scope="col">Vehicle</th>
                        <th scope="col">Time</th>
                        <th scope="col">Platform</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of leaderboardDto.List; let i = index">
                        <th scope="row">{{ (i + 1) + ((pagination.PageNumber-1) * pagination.PageSize) }}</th>
                        <td>{{ item.Username }}</td>
                        <td>{{ item.Country }}</td>
                        <td>{{ item.Vehicle }}</td>
                        <td>{{ item.Time }}</td>
                        <td>{{ item.Platform }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <ngb-pagination (pageChange)="onPageChange($event)" [collectionSize]="leaderboardDto.TotalCount" [(page)]="pagination.PageNumber" [maxSize]="pagination.PageSize" [pageSize]="pagination.PageSize" [boundaryLinks]="true"></ngb-pagination>
    </div>
</div>
